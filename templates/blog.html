{% extends "base.html" %}

{% block title %}My Blog{% endblock %}

{% block head %}My Blog{% endblock %}

{% block content %}

    {% for post in posts %}
        <div class="post">
                <h2>{{ post.title }}</h2>
                <p>Originally posted: {{ post.date_posted }}</p>
                <p>{{ post.content }}</p>
        </div>
    {% endfor %}
<a href="{{url_for('new_post')}}">Add a blog post</a>
{% endblock %}
